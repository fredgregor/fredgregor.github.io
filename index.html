<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <div id="app">
        <div id="login-page" class="page">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username or Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </div>

        <div id="main-page" class="page hidden">
            <header>
                <h2>User Profile</h2>
                <button id="logout-button">Logout</button>
            </header>
            <div id="user-info" class="profile-container">
                <!-- User data will be inserted here by JavaScript -->
            </div>
            <div id="xp-pie-chart-container">
                <h3>XP Distribution</h3>
                <div id="xp-chart-container"></div>
            </div>
            <div id="xp-line-chart-container">
                <h3>XP Progression</h3>
                <canvas id="xpLineChart"></canvas>
            </div>
            <div id="xp-info"></div>
        </div>
    </div>

    <!-- Include the JavaScript files -->
    <script src="fetch.js"></script>  <!-- Fetch functions -->
    <script src="display.js"></script>  <!-- Display functions -->
    <script src="script.js"></script>   <!-- Main script for login/logout -->
</body>
</html>
